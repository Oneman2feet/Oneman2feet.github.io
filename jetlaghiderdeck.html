            padding: 0;
            box-sizing: border-box;

            padding: 0;
            margin: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: white;
            padding: 30px;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            color: #2c3e50;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .icon-btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: #3498db;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .icon-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .hand-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #95a5a6;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 20px;
        }

        .hand-badge.warning {
            background: #e74c3c;
        }

        /* Search dropdown */
        .search-container {
            position: relative;
        }

        .search-dropdown {
            position: absolute;
            top: 55px;
            right: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            min-width: 300px;
            z-index: 1000;
            display: none;
        }

        .search-dropdown.show {
            display: block;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px 10px 0 0;
            font-size: 16px;
            outline: none;
        }

        .search-results {
            max-height: 300px;
            overflow-y: auto;
        }

        .search-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #ecf0f1;
            transition: background 0.2s ease;
        }

        .search-item:hover {
            background: #f8f9fa;
        }

        .search-item:last-child {
            border-bottom: none;
            border-radius: 0 0 10px 10px;
        }

        /* Browse dropdown */
        .browse-container {
            position: relative;
        }

        .browse-dropdown {
            position: absolute;
            top: 55px;
            right: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            min-width: 280px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .browse-dropdown.show {
            display: block;
        }

        .category-header {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #ecf0f1;
            font-weight: bold;
            transition: background 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-header:hover {
            background: #f8f9fa;
        }

        .category-header:last-child {
            border-bottom: none;
        }

        .category-triangle {
            transition: transform 0.3s ease;
            font-size: 12px;
        }

        .category-triangle.expanded {
            transform: rotate(180deg);
        }

        .category-cards {
            display: none;
            background: #f8f9fa;
            max-height: 150px;
            overflow-y: auto;
        }

        .category-cards.show {
            display: block;
        }

        .card-list-item {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 1px solid #e9ecef;
            font-weight: normal;
            font-size: 14px;
        }

        .card-list-item:hover {
            background: #e9ecef;
        }

        .card-list-item:last-child {
            border-bottom: none;
        }

        /* Main content area */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 500px;
            position: relative;
        }

        /* Card stack */
        .card-stack {
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .card-stack:hover {
            transform: scale(1.05);
        }

        .deck-visual {
            width: 180px;
            height: 250px;
            background: linear-gradient(135deg, #34495e, #2c3e50);
            border-radius: 15px;
            margin: 0 auto 20px;
            position: relative;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 60px;
        }

        .deck-visual::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            width: 186px;
            height: 256px;
            background: linear-gradient(135deg, #4a5f7a, #34495e);
            border-radius: 15px;
            z-index: -1;
        }

        .deck-visual::after {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            width: 192px;
            height: 262px;
            background: linear-gradient(135deg, #5a6f8a, #4a5f7a);
            border-radius: 15px;
            z-index: -2;
        }

        .deck-message {
            font-size: 18px;
            color: #2c3e50;
            font-weight: bold;
        }

        .deck-counter {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .reset-btn {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            transform: scale(1.1);
        }

        .reset-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #e67e22;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .reset-label {
            font-size: 14px;
            color: #2c3e50;
            font-weight: bold;
        }

        /* Card display */
        .card-display {
            position: relative;
            display: none;
        }

        .card {

            height: 400px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .card.time-bonus {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .card.powerup {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: white;
        }

        .card.curse {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .card-close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .card-close:hover {
            background: rgba(0, 0, 0, 0.6);
        }

        .card-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 15px;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .card-description {
            font-size: 11px;
            line-height: 1.3;
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .card-cost {
            font-size: 10px;
            opacity: 0.9;
            font-style: italic;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            padding-top: 10px;
            margin-top: 10px;
        }

        .card-values {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .card-value {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 6px;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Hand overlay */
        .hand-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .hand-overlay.show {
            display: flex;
        }

        .hand-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .hand-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hand-title {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .hand-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, 110px);
            gap: 15px;
            justify-content: center;
            max-width: 100%;
        }

        @media (max-width: 400px) {
            .hand-cards {
                grid-template-columns: repeat(auto-fit, 85px);
                gap: 10px;
            }
        }

        .hand-card {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 8px;
            text-align: center;
            position: relative;
            border-left: 3px solid #3498db;
            width: 110px;
            height: 157px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: all 0.3s ease;
        }

            .hand-card {
                width: 85px;
                height: 121px;
            }
        }

            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

            border-left-color: #f39c12;
            background: linear-gradient(135deg, rgba(243, 156, 18, 0.1), rgba(230, 126, 34, 0.1));

            border-left-color: #9b59b6;
            background: linear-gradient(135deg, rgba(155, 89, 182, 0.1), rgba(142, 68, 173, 0.1));

            border-left-color: #e74c3c;
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.1), rgba(192, 57, 43, 0.1));
        }

        .hand-card-icon {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .hand-card-title {
            font-weight: bold;
            margin-bottom: 6px;
            color: #2c3e50;
            font-size: 9px;
            flex: 1;
            line-height: 1.1;
        }

        .hand-card-discard {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .hand-card-discard:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .empty-hand {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            margin: 50px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-dropdown, .browse-dropdown {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                max-width: 90vw;
            }
        }
    </style>
</head>

        // Game state
        let currentDeck = [];
        let playerHand = [];
        let originalDeckSize = 0;

        // Initialize deck
        function initializeDeck() {
            currentDeck = [];
            Object.values(cardDatabase).forEach(category => {
                category.forEach(card => {
                    for (let i = 0; i < card.count; i++) {
                        currentDeck.push({...card, id: Math.random()});
                    }
                });
            });
            originalDeckSize = currentDeck.length;
            updateDeckCounter();
            updateHandBadge();
        }

        // Update deck counter
        function updateDeckCounter() {
            document.getElementById('deckCounter').textContent = `${currentDeck.length} cards remaining`;
        }

        // Update hand badge
        function updateHandBadge() {
            const badge = document.getElementById('handBadge');
            const count = playerHand.length;
            
            if (count === 0) {
                badge.style.display = 'none';
            } else {
                badge.style.display = 'flex';
                badge.textContent = count;
                badge.className = count > 6 ? 'hand-badge warning' : 'hand-badge';
            }
        }

        // Get all unique cards
        function getAllCards() {
            const allCards = [];
            Object.values(cardDatabase).forEach(category => {
                allCards.push(...category);
            });
            return allCards;
        }

        // Display card
        function displayCard(card, isDrawn = false) {
            const cardStack = document.getElementById('cardStack');
            const cardDisplay = document.getElementById('cardDisplay');
            const cardElement = document.getElementById('card');
            
            cardStack.style.display = 'none';
            cardDisplay.style.display = 'block';
            
            cardElement.className = `card ${card.type}`;
            cardElement.querySelector('.card-icon').textContent = card.icon;
            cardElement.querySelector('.card-title').textContent = card.name;
            cardElement.querySelector('.card-description').textContent = card.description;
            
            const costElement = cardElement.querySelector('.card-cost');
            if (card.cost) {
                costElement.textContent = card.cost;
                costElement.style.display = 'block';
            } else {
                costElement.style.display = 'none';
            }
            
            const valuesElement = cardElement.querySelector('.card-values');
            if (card.values) {
                valuesElement.innerHTML = card.values.map(v => `<span class="card-value">${v}</span>`).join('');
                valuesElement.style.display = 'flex';
            } else {
                valuesElement.style.display = 'none';
            }

            if (isDrawn) {
                playerHand.push({...card, id: Math.random()});
                updateHandBadge();
                showNotification(`Drew: ${card.name}`);
            }
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #27ae60;
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                z-index: 3000;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Draw random card
        function drawRandomCard() {
            if (currentDeck.length === 0) {
                showNotification('The deck is empty! Reset the deck to draw cards.');
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * currentDeck.length);
            const drawnCard = currentDeck.splice(randomIndex, 1)[0];
            
            displayCard(drawnCard, true);
            updateDeckCounter();
        }

        // Reset deck
        function resetDeck() {
            initializeDeck();
            playerHand = [];
            updateHandBadge();
            showNotification('Deck has been reset!');
        }

        // Close card view
        function closeCardView() {
            document.getElementById('cardStack').style.display = 'block';
            document.getElementById('cardDisplay').style.display = 'none';
        }

        // Show hand
        function showHand() {
            const handOverlay = document.getElementById('handOverlay');
            const handCards = document.getElementById('handCards');
            const handContainer = document.querySelector('.hand-container');
            
            handOverlay.classList.add('show');
            
            if (playerHand.length === 0) {
                handCards.innerHTML = '<div class="empty-hand">Your hand is empty. Draw some cards!</div>';
                return;
            }
            
            // Calculate container width based on number of cards (up to 3 columns)
            const cardWidth = window.innerWidth <= 400 ? 85 : 110;
            const gap = window.innerWidth <= 400 ? 10 : 15;
            const padding = 60; // 30px on each side
            const columns = Math.min(playerHand.length, 3);
            const containerWidth = Math.min(95 * window.innerWidth / 100, (cardWidth * columns) + (gap * (columns - 1)) + padding);
            
            handContainer.style.width = containerWidth + 'px';
            
            handCards.innerHTML = playerHand.map(card => `
                <div class="hand-card ${card.type}" data-card-id="${card.id}">
                    <div class="hand-card-icon">${card.icon}</div>
                    <div class="hand-card-title">${card.name}</div>
                    <button class="hand-card-discard" onclick="event.stopPropagation(); discardFromHand('${card.id}')">Discard</button>
                </div>
            `).join('');
            
            // Add click listeners to hand cards for viewing details
            document.querySelectorAll('.hand-card').forEach(handCard => {
                handCard.addEventListener('click', function() {
                    const cardId = parseFloat(this.dataset.cardId);
                    const card = playerHand.find(c => c.id === cardId);
                    if (card) {
                        hideHand();
                        displayCard(card);
                    }
                });
            });
        }

        // Discard from hand - Fixed function
        function discardFromHand(cardId) {
            // Convert string ID back to number for comparison
            const numericCardId = parseFloat(cardId);
            const cardIndex = playerHand.findIndex(card => card.id === numericCardId);
            if (cardIndex > -1) {
                const discardedCard = playerHand.splice(cardIndex, 1)[0];
                updateHandBadge();
                showNotification(`Discarded: ${discardedCard.name}`);
                showHand(); // Refresh hand display
            }
        }

        // Hide hand
        function hideHand() {
            document.getElementById('handOverlay').classList.remove('show');
        }

        // Populate browse lists
        function populateBrowseLists() {
            Object.keys(cardDatabase).forEach(category => {
                const listElement = document.querySelector(`[data-category="${category}"].category-cards`);
                listElement.innerHTML = cardDatabase[category].map(card => 
                    `<div class="card-list-item" data-category="${category}" data-card-name="${card.name}">${card.name}</div>`
                ).join('');
                
                // Add event listeners
                listElement.querySelectorAll('.card-list-item').forEach(item => {
                    item.addEventListener('click', function() {
                        selectCardFromBrowse(this.dataset.category, this.dataset.cardName);
                    });
                });
            });
        }

        // Select card from browse
        function selectCardFromBrowse(category, cardName) {
            const card = cardDatabase[category].find(c => c.name === cardName);
            if (card) {
                displayCard(card);
                document.getElementById('browseDropdown').classList.remove('show');
                // Reset all category expansions
                document.querySelectorAll('.category-cards').forEach(list => list.classList.remove('show'));
                document.querySelectorAll('.category-triangle').forEach(triangle => triangle.classList.remove('expanded'));
            }
        }

        // Search functionality
        function performSearch(query) {
            const allCards = getAllCards();
            const results = allCards.filter(card => 
                card.name.toLowerCase().includes(query.toLowerCase())
            );
            
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = results.map(card => 
                `<div class="search-item" data-category="${card.type}" data-card-name="${card.name}">${card.name}</div>`
            ).join('');
            
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="search-item">No cards found</div>';
            }
            
            // Add event listeners
            searchResults.querySelectorAll('.search-item').forEach(item => {
                if (item.dataset.category && item.dataset.cardName) {
                    item.addEventListener('click', function() {
                        selectCardFromSearch(this.dataset.category, this.dataset.cardName);
                    });
                }
            });
        }

        // Select card from search
        function selectCardFromSearch(category, cardName) {
            const card = cardDatabase[category].find(c => c.name === cardName);
            if (card) {
                displayCard(card);
                document.getElementById('searchDropdown').classList.remove('show');
                document.getElementById('searchInput').value = '';
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            initializeDeck();
            populateBrowseLists();
            
            // Card stack click
            document.getElementById('cardStack').addEventListener('click', drawRandomCard);
            
            // Reset button
            document.getElementById('resetBtn').addEventListener('click', function(e) {
                e.stopPropagation();
                resetDeck();
            });
            
            // Close card
            document.getElementById('cardClose').addEventListener('click', closeCardView);
            
            // Browse menu
            document.getElementById('browseBtn').addEventListener('click', function() {
                const dropdown = document.getElementById('browseDropdown');
                dropdown.classList.toggle('show');
                document.getElementById('searchDropdown').classList.remove('show');
            });
            
            // Category header clicks
            document.querySelectorAll('.category-header').forEach(header => {
                header.addEventListener('click', function() {
                    const category = this.dataset.category;
                    const list = document.querySelector(`[data-category="${category}"].category-cards`);
                    const triangle = this.querySelector('.category-triangle');
                    
                    list.classList.toggle('show');
                    triangle.classList.toggle('expanded');
                });
            });
            
            // Search menu
            document.getElementById('searchBtn').addEventListener('click', function() {
                const dropdown = document.getElementById('searchDropdown');
                dropdown.classList.toggle('show');
                document.getElementById('browseDropdown').classList.remove('show');
                if (dropdown.classList.contains('show')) {
                    document.getElementById('searchInput').focus();
                }
            });
            
            // Search input
            document.getElementById('searchInput').addEventListener('input', function() {
                if (this.value.length > 0) {
                    performSearch(this.value);
                } else {
                    document.getElementById('searchResults').innerHTML = '';
                }
            });
            
            // Hand button
            document.getElementById('handBtn').addEventListener('click', showHand);
            document.getElementById('handClose').addEventListener('click', hideHand);
            
            // Close dropdowns when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.browse-container')) {
                    document.getElementById('browseDropdown').classList.remove('show');
                }
                if (!e.target.closest('.search-container')) {
                    document.getElementById('searchDropdown').classList.remove('show');
                }
            });
        });

        // Add styles for animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
